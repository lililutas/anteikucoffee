{% extends "app/layout.html" %}

{% block home-content %}
{% load static %}
<div id="top-slider" class="carousel slide" data-ride="carousel">
     <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#top-slider" data-slide-to="0" class="active"></li>
    <li data-target="#top-slider" data-slide-to="1"></li>
    <li data-target="#top-slider" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'app/content/slider-pic-1.webp' %}" alt="" class="w-100">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-2.jpg' %}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="{% static 'app/content/slider-pic-3.png' %}" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#top-slider" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#top-slider" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container body-content">
    <h2 class="text-center">Новости</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 news">
             <div class="news__item">
                 {% if post.image and post.image.url != '/media/temp.jpg' %}
				 <img src="{{ post.image.url }}" alt="Alternate Text" class="news__img" />
				{% endif %}
                
                 <h4 class="news__title">{{post.title}}</h4>
                 <div class="news__text">{{post.description | truncatechars:200}}</div>
                 <a href="{% url 'blogpost' parameter=post.id %}" class="btn btn-primary btn-news">Читать полностью</a>
             </div>
        </div>
        {% endfor %}
    </div>
 </div>
{% endblock %}

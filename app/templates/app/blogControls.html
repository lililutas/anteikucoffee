{% extends "app/layout.html" %}

{% block content %}

<div class="row d-flex jc-around">
	
	<div class="col-8">
		<h2>{{ title }}</h2>
	</div>
	

	<div class="col-4">
		<a href="{% url 'newpost' %}" class="btn btn-primary btn-lg mt-20">Добавить статью</a>
	</div>
</div>

	<div class="container">
		{% for post in posts reversed %}
		<div class="row">
			<div class="col-9">
				<h2>{{post.title}}</h2>
				<h4>{{post.posted}}</h4>
				<p>{{post.description}}</p>
				<div class="row d-flex jc-around">
					<div class="col-4">
						<a href="{% url 'blogpost' parameter=post.id %}" class="btn btn-primary">Читать полностью</a>
					</div>
					<div class="col-4">
						<a href="{% url 'delete_post' parameter=post.id %}" class="btn btn-danger">Удалить статью</a>
					</div>
					<div class="col-4">
						<a href="{% url 'change_post' parameter=post.id %}" class="btn btn-warning">Изменить статью</a>
					</div>
				</div>
			</div>
		</div>
		{% endfor%}

	</div>

{% endblock %}
